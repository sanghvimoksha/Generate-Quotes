<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Stylesheet-->
  <link rel="stylesheet" href="style/style.css">
  <!--Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:wght@500&family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,300;1,100&family=Vollkorn:ital@1&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<script
src="https://kit.fontawesome.com/a6e4c722ea.js"
crossorigin="anonymous"
></script>
<title>DOM generate quote</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Javascript Generate Quote</h2>
    </div>

    <div class="main-content">
      <div class="text-area">
        <span class="quote">
        I am not bound to win, but I am bound to be true. 
        I am not bound to succeed, but I am bound to live by the light that I have.
        </span>
      </div>
    
      <div class="person">Abraham Lincoln</div>
  
      <div class="button-area">
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>

<!--javascript file-->
  <script src="index.js"></script>

</body>
</html>
